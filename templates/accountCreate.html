<div class="formWrapper">
  <form id="accountCreate" action="/api/users" method="POST">
    <div class="formError"></div>
    <div class="inputWrapper">
      <div class="inputLabel">Name</div>
      <input type="text" name="name" placeholder="John Smith" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Adress</div>
      <input type="text" name="adress" placeholder="Your adress" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Email</div>
      <input type="email" name="email" placeholder="example@mail.com" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Choose a Password</div>
      <input type="password" name="password" placeholder="**********" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Do you agree to the terms and conditions?</div>
      <input type="checkbox" name="tosAgreement" value="agree">
    </div>
    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta blue">Get Started</button>
    </div>
  </form>
</div>
